<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Tempert Compatibility List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F4F0;
            color: #2E5077;
        }
        .navbar {
            background-color: #2E5077;
        }
        .navbar a {
            color: #F6F4F0 !important;
        }
        .container {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #79D7BE;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            padding: 0.5rem;
            background-color: #4DA1A9;
            margin: 0.5rem 0;
            border-radius: 4px;
            color: #F6F4F0;
        }
        .highlight {
            background-color: #FFD700;
            color: #2E5077;
            font-weight: bold;
        }
        .footer {
            background-color: #2E5077;
            color: #F6F4F0;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Compatibility Tempart List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Search Compatible Tempart Models</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter phone model...">
        </div>
        <div class="results" id="results">
            <ul></ul>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Phone Repair - All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
